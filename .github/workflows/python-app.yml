name: Python FoodDeals application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Added manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with ruff
      run: |
        ruff check .

    # NEW STEP: Load variables from the Secret file
    - name: Load Environment Variables
      run: |
        while IFS= read -r line; do
          # Skip empty lines and comments
          if [[ -z "$line" ]] || [[ "$line" == \#* ]]; then continue; fi
          
          # Add to GITHUB_ENV so next steps (Pytest) can see them
          echo "$line" >> $GITHUB_ENV
          
          # Optional: Mask values in logs for security
          val="${line#*=}"
          echo "::add-mask::$val"
        done <<< "${{ secrets.TEST_ENV_CONFIG }}"

    - name: Test with pytest
      run: |
        pytest
