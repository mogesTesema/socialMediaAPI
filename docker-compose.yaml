services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: moges
      POSTGRES_PASSWORD: 2124Ce1a
      POSTGRES_DB: socialmedia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  test:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      ENV_STATE: test
    volumes:
      - ./:/app
    working_dir: /app
    command: >-
      /bin/sh -c "pip install -r requirements-dev.txt && pytest /app/storeapi/tests"

volumes:
  postgres_data:
